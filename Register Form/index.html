<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="fullform">
                <div class="input_box">
                    <label for="" class="details">firstname</label>
                    <input type="text" name="" id="" required placeholder="Firstname">
                </div>
                <div class="input_box">
                    <label for="" class="details">secondname</label>
                    <input type="text" name="" id="" required placeholder="Secondname">
                </div>
                <div class="input_box">
                    <label for="" class="details">email</label>
                    <input type="email" name="" id="" required placeholder="Enter your email">
                </div>
                <div class="input_box">
                    <label for="" class="details">mobile no</label>
                    <input type="number" name="" id="" required placeholder="+91XXXXXXXXXX">
                </div>
                <div class="input_box">
                    <label for="" class="details">gender</label>
                    <select name="" id="gender" class="gender_input" required>
                        <option value="select" selected disabled>select</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div class="input_box">
                    <label for="" class="details">feedback</label>
                    <textarea name="" id="" cols="30" rows="4" class="textarea_input" required
                        placeholder="Your feedback"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="register">
                </div>
            </div>
        </form>
    </div>



</body>

</html>
